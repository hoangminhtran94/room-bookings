{{template "base" .}} {{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>This is the about page</h1>
      <p>
        {{if ne (index .StringMap "remote_ip") ""}} Your remote ip is {{ index
        .StringMap "remote_ip" }} {{else}} I don't know you remote ip yet. Visit
        the <a href="/">Home page</a> to set it up {{end}}
      </p>
    </div>
  </div>
</div>
{{end}}
