{{template "base" .}} {{define "content"}}

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="mt-3">Search for Availability</h1>

      <form
        action="reservation.html"
        method="post"
        novalidate
        class="needs-validation"
      >
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
        <div class="form-row">
          <div class="col">
            <div class="form-row" id="reservation-date">
              <div class="col">
                <input
                  required
                  class="form-control"
                  type="text"
                  name="start"
                  placeholder="Arrival date"
                />
              </div>
              <div class="col">
                <input
                  required
                  class="form-control"
                  type="text"
                  name="end"
                  placeholder="Departure date"
                />
              </div>
            </div>
          </div>
        </div>

        <hr />

        <button type="submit" class="btn btn-primary">
          Search Availability
        </button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p id="my-paragraph">This is some text</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.3/dist/js/datepicker-full.min.js"></script>
<script>
  (function () {
    "use strict";
    window.addEventListener(
      "load",
      function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      },
      false
    );
  })();
  const elem = document.getElementById("reservation-date");
  const rangepicker = new DateRangePicker(elem, {});
  const showAlert = (msg, type) => {
    notie.alert({
      type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
      text: msg,
    });
  };
</script>
<script src="https://unpkg.com/notie"></script>
{{end}}
